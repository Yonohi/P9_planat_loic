{% csrf_token %}

{% if stop_btn %}
<p>Livre/Article</p>
{% endif %}
<div class="form-group row-auto justify-content-center">
    <div class="col mt-3">
        <p>Titre</p> 
        <input class="form-control" type="text" name="title" maxlength="128" value="{{ticket.title}}" required>
    </div>
</div>
<div class="form-group row-auto justify-content-center">
    <div class="col mt-3">
        <p>Description</p>
        <textarea class="form-control" id="description" name="description" maxlength="2048" rows="9" required>{{ticket.description}}</textarea>
    </div>
</div>
<div class="form-group row-auto justify-content-center mt-3">
    <p>Image</p>
    {% if ticket.image %}
        <img src="{{ticket.image.url}}"  class="img_post mt-0 mb-3"/>
    {% endif %}
    <div class="col ">
        <input class="custom-file-input" type="file" name="image" accept="image/*" >
    </div>
</div>
{% if not stop_btn %}
<div class="d-grid justify-content-end">
    <input class="btn btn-primary mt-3" type="submit" value="Envoyer">
</div>
{% endif %}
