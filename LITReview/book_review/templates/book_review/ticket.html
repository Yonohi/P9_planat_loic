{% csrf_token %}
<div class="form-group row-auto justify-content-center">
    <div class="col mt-3">
        <p>Titre</p> 
        <input class="form-control" type="text" name="title" value="{{ticket.title}}">
    </div>
</div>
<div class="form-group row-auto justify-content-center">
    <div class="col mt-3">
        <p>Description</p>
        <textarea class="form-control" id="description" name="description" rows="9">{{ticket.description}}</textarea>
    </div>
</div>
<div class="form-group row-auto justify-content-center mt-3">
    <p>Image</p>
    {% if ticket %}
        <img src="{{ticket.image.url}}"  class="col-auto img_post mt-0 mb-3"/>
    {% endif %}
    <div class="col ">

        <input class="custom-file-input" type="file" name="image" >
    </div>
</div>
{% if not stop_btn %}
<div class="d-grid justify-content-end">
    <input class="btn btn-primary mt-3" type="submit" value="Envoyer">
</div>
{% endif %}
