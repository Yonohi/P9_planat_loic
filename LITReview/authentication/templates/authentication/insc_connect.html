{% extends "base.html" %}

{% block content %}
<section class="container">
    <form class="form-inline row text-center" action="{% url 'connection' %}" method="post">
        {% csrf_token %}
        <div class="form-group col">
            <h2 class="sub-title">Inscrivez-vous maintenant</h2>
            <a href="{% url 'inscription' %}" class="btn btn-primary mt-3" role="button">S'inscrire</a>
        </div>
        <div class="form-group col">
            <h2 class="sub-title">Connectez-vous</h2>
            <div class="error-id mb-3">{{message}}</div>
            {{form.as_p}}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
        </div>
    </form>
</section>
{% endblock %}
